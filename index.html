<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title Section -->
    <div class="title">
        <h1>Static Resume Builder</h1>
    </div>

    <div class="resume-container">
        <header class="header">
            <img src="file.jpg" alt="Profile Picture" class="profile-pic">
            <h1 id="display-name">Shehroz Hanif</h1>
            <p id="display-contact">
                <strong>Contact:</strong>
                <span id="display-email">shehroz804@example.com</span> |
                <span id="display-phone">03122958325</span>
            </p>
            <p id="display-location"><strong>Location:</strong> Karachi, Pakistan</p>
        </header>

        <section class="education">
            <h2>Education</h2>
            <p id="display-education">Bachelors's in Commerce</p>
        </section>

        <section class="skills">
            <h2>Skills</h2>
            <p id="display-skills">Python, Nextjs, JavaScript, TypeScript, HTML, CSS</p>
        </section>

        <section class="work-experience">
            <h2>Work Experience</h2>
            <p id="display-experience">3 Years Dropshipping in Middle East</p>
        </section>

        <!-- Button to toggle visibility of Skills section -->
        <button id="toggle-skills-button">Click Me</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
